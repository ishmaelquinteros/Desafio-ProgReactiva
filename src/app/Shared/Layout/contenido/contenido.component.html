<h3>Listado de Personajes</h3>

<div class="grid flex-wrap align-items-center">
  
<div class="col-3 flex-border-300 m-2 h-3 "  
*ngFor="let personaje of Personajes | async">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title> {{personaje.name}} </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{personaje.thumbnail.path}}.{{personaje.thumbnail.extension}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p></p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Details</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
